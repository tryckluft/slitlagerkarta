
<!DOCTYPE html>
<html>
<head>
  <title>Slitlagerkartan Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="leaflet.css" />
  <link rel="stylesheet" href="leaflet-routing-machine.css" />
  <script src="leaflet.js" ></script>
  <script src="leaflet-routing-machine.js"></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([57.8, 14.2], 9.0);
      L.tileLayer('{z}/{x}/{y}.jpg', {
        maxNativeZoom: 13,
        minZoom: 8,
        maxZoom: 14,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);
    
    L.Routing.control({
			waypoints: [
			L.latLng(57.77264666147657, 14.079580307006838),
			L.latLng(57.77376233201926, 14.41687345504761)
			]
		}).addTo(map);
  </script>
</body>
</html>
